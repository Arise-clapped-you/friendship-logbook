<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Memory Pin</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h2 { color: #ffc107; border-bottom: 2px solid #ffc107; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="date"], textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 100px; }
        .coords { display: flex; gap: 20px; }
        .coords div { flex-grow: 1; }
        button { background-color: #ffc107; color: #333; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-weight: bold; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>✍️ Edit Memory Pin: {{ memory.title }}</h2>
        <form method="POST" action="{{ url_for('edit_memory', memory_id=memory.id) }}" enctype="multipart/form-data">
    
    <label for="title">Pin Title</label>
    <input type="text" id="title" name="title" value="{{ memory.title }}" required>

    <label for="story">The Story</label>
    <textarea id="story" name="story" required>{{ memory.story }}</textarea>

    <div class="coords">
        <div>
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" value="{{ memory.latitude }}" required>
        </div>
        <div>
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" value="{{ memory.longitude }}" required>
        </div>
    </div>

    <label for="date">Date of Memory</label>
    <input type="date" id="date" name="date" value="{{ memory.date }}" required>
    
    <label for="photo">Upload New Photo (Replaces existing)</label>
    <input type="file" id="photo" name="photo" accept="image/*">
    
    {% if memory.photo_url %}
        <p>Current Photo: <img src="{{ url_for('static', filename='uploads/' + memory.photo_url.split('/')[-1]) }}" style="max-height: 100px;"></p>
        <input type="hidden" name="existing_photo_url" value="{{ memory.photo_url }}">
    {% endif %}


    <button type="submit">Update Memory</button>
</form>
        <a href="{{ url_for('home') }}" class="back-link">← Cancel and Go Back</a>
    </div>
</body>
</html>
