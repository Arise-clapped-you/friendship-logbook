<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Add New Logbook Entry</title>

    <style>

        body { font-family: sans-serif; color: #fff703; background-image: url("/static/memory_form_background.jpeg"); padding: 20px; }

        .container { background: #0f0e0e61; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 0 auto; }

        h2 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }

        label { display: block; margin-top: 10px; font-weight: bold; }

        input[type="text"], input[type="date"], textarea { background-color: #ffffff; width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        textarea { resize: vertical; height: 100px; background-color: #ffffff;}

        .coords { display: flex; gap: 20px; }

        .coords div { flex-grow: 1; }

        button { background: linear-gradient(90deg, #c81919, #ffd500); padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; }

        .back-link { display: block; text-align: center; margin-top: 15px; color: #007bff; }

    </style>

</head>

<body>

    <div class="container">

        <h2>➕ Add a New Memory Pin</h2>

        <form method="POST" action="{{ url_for('add_memory') }}" enctype="multipart/form-data">

   

    <label for="title">Pin Title (e.g., "Our First Coffee Spot")</label>

    <input type="text" id="title" name="title" required>



    <label for="story">The Story (What happened here?)</label>

    <textarea id="story" name="story" required></textarea>



    <div class="coords">

        <div>

            <label for="latitude">Latitude (Y Coordinate)</label>

            <input type="text" id="latitude" name="latitude" placeholder="e.g., 32.8687" required>

        </div>

        <div>

            <label for="longitude">Longitude (X Coordinate)</label>

            <input type="text" id="longitude" name="longitude" placeholder="e.g., -97.0253" required>

        </div>

    </div>



    <label for="date">Date of Memory</label>

    <input type="date" id="date" name="date" required>



    <label for="photo">Upload Photo (Optional)</label>

    <input type="file" id="photo" name="photo" accept="image/*">



    <button type="submit">Log Memory!</button>

</form>

        <a href="{{ url_for('home') }}" class="back-link">← Back to Logbook</a>

    </div>

</body>

</html>
